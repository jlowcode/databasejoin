PLG_ELEMENT_DBJOIN_AUTO_COMPLETE="Completamento automatico"
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_HOW_DESC="Per le unioni con completamento automatico, controlla se le scelte riguardano tutte le voci contenenti la stringa fornita, solo quelle che iniziano con la stringa o quelle che contengono tutte le parole singolarmente."
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_HOW_LABEL="Completamento automatico come"
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_HOW_STARTS_WITH="Inizia con"
