PLG_ELEMENT_DROPDOWN_JQUERY_CHOSEN_DESC="Migliora il comportamento del menu a discesa utilizzando jQuery Chosen (simile a Select2), che ad esempio fornisce una casella di ricerca se ci sono più di 10 elementi e fornisce widget eliminabili per la selezione multipla."
PLG_ELEMENT_DROPDOWN_JQUERY_CHOSEN_LABEL="Menu a discesa migliorati"

;3.4
PLG_ELEMENT_DBJOIN_JOIN_WHERE_AJAX_DESC="Se utilizzi segnaposto di elemento nella tua istruzione Where, puoi abilitare questa opzione e le opzioni di join verranno aggiornate sul form ogni volta che uno di quegli elementi viene modificato. Si applica solo all'istruzione where principale, non al filtro Where. NOTA che questo è un lavoro in corso e per ora funziona solo per i join a discesa."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_AJAX_LABEL="Aggiornamento AJAX"

