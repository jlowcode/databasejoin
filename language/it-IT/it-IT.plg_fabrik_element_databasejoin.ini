PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_HOW_WORDS="Contiene parole"
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_LABEL="Larghezza completamento automatico"
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_SIZE_DESC="Valore dell'attributo size per il campo di input/visualizzazione con completamento automatico. Influisce solo sulla dimensione visibile se non si trova all'interno di un modello bootstrap. Altrimenti usa \"bootstrap class\" option"
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_ROWS_LABEL="Completamento automatico delle righe"
PLG_ELEMENT_DBJOIN_AUTOCOMPLETE_ROWS_DESC="Imposta il numero massimo di opzioni di completamento automatico da visualizzare nel menu a discesa"
PLG_ELEMENT_DBJOIN_BOTH="Entrambi"
PLG_ELEMENT_DBJOIN_CHECKBOX="Casella di controllo"
PLG_ELEMENT_DBJOIN_CLEAN_CONCAT_DESC="Utilizzato quando si utilizza l'opzione 'data->Or Concat label' con costanti stringa, ad esempio <pre>'ref:',{thistable}.field</pre>. Se questa opzione è disattivata e {thistable}.ref è un valore vuoto, Fabrik mostra 'ref:' come etichetta concatenata. Attivando questa opzione, 'ref:' verrà rimosso dall'etichetta concatenata"
PLG_ELEMENT_DBJOIN_CLEAN_CONCAT_LABEL="Taglia i concatenamenti vuoti"
PLG_ELEMENT_DBJOIN_CONNECTION="Connessione"
PLG_FABRIK_DBJOIN_DATA_WHERE="Dati - dove"
PLG_ELEMENT_DBJOIN_DB_CONN_ERR="Impossibile effettuare l'unione a %s"
PLG_ELEMENT_DBJOIN_DEFAULT_LABEL="Predefinito"
PLG_ELEMENT_DBJOIN_DESCRIPTION_FIELD_LABEL="Campo descrizione"
PLG_ELEMENT_DBJOIN_DESCRIPTION_FIELD_DESC="Solo per il rendering come 'dropdown'.<br />Specifica un nome o nomi di campo da usare come campo descrizione. I dati dei campi vengono mostrati accanto all'elemento e vengono aggiornati quando cambia la selezione dell'elemento. Usa {lang} come parte del nome del campo per caricare campi diversi per lingue diverse. Ad esempio, name_{lang} caricherà una chiamata di campo name_en-GB o name_en_GB"
PLG_ELEMENT_DBJOIN_DROPDOWN_LIST="Cadere in picchiata"
PLG_ELEMENT_DBJOIN_EDIT="Modificare"
PLG_ELEMENT_DBJOIN_EDIT="Modificare"
PLG_ELEMENT_DBJOIN_EVAL_LABEL="Valutazione predefinita"
PLG_ELEMENT_DBJOIN_EVAL_DESC="Valuta il seguente valore predefinito come codice PHP, che dovrebbe restituire il valore predefinito desiderato"
PLG_ELEMENT_DBJOIN_FILTER_WHERE_SQL_DESC="Se specificato, usa questa clausola come istruzione WHERE sulla query che crea il filtro elenco di questo elemento. Sostituisce l'istruzione 'Join where', quindi se hai bisogno che venga applicata anche questa, dovrai ripetere l'istruzione qui. Quindi, ad esempio, se desideri limitare un filtro a discesa solo a quelle righe nella tua tabella unita con 'use_as_filter' impostato su '1', usa {thistable}.use_as_filter = '1'. Il segnaposto {thistable} verrà sostituito dall'alias della tabella in uso per la tabella unita. Non aggiungere come prefisso WHERE, OR o AND, ecc. Questa funzionalità è attualmente in fase di sviluppo e dovrebbe essere usata con cautela!"
PLG_ELEMENT_DBJOIN_FILTER_WHERE_SQL_LABEL="Filtro Dove"
PLG_ELEMENT_DBJOIN_FRONTEND_ADD_LABEL="Aggiungi opzione nel front-end"
PLG_ELEMENT_DBJOIN_FRONTEND_ADD_DESC="Se è selezionato un 'Popup form', allora un pulsante aggiungi viene aggiunto all'elemento. Quando si fa clic su questo, si aprirà un form per aggiungere nuovi record."
PLG_ELEMENT_DBJOIN_FRONTEND_SELECT_LABEL="Selezione Front-end"
PLG_ELEMENT_DBJOIN_FRONTEND_SELECT_DESC="Fornisce un pulsante che fa apparire l'elenco unito, consentendo all'utente di cercare il record desiderato. <br />NOTA: è necessario selezionare anche un modulo dalla selezione 'Modulo popup' sopra, anche se non si utilizza l'opzione 'Aggiungi nel front-end'.<br />NOTA: il 'Valore' dell'elemento DEVE essere impostato sulla chiave primaria affinché questa opzione funzioni."
PLG_ELEMENT_DBJOIN_HIDDEN="Nascosto"
PLG_ELEMENT_DBJOIN_JOIN_KEY_LABEL="Valore"
PLG_ELEMENT_DBJOIN_JOIN_KEY_DESC="Nel modulo, il valore di questo elemento viene utilizzato come valore del menu a discesa. È questo valore che viene registrato nel database. Deve essere un valore univoco nella tabella unita, solitamente la chiave primaria"
PLG_ELEMENT_DBJOIN_JOIN_LABEL_LABEL="Etichetta"
PLG_ELEMENT_DBJOIN_JOIN_LABEL_DESC="Nel modulo, questi sono i dati che appaiono nella casella a discesa. Saranno utilizzati anche quando si visualizza l'elenco fabrik."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_LABEL="Applicare dove"
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_DESC="Livello di accesso alla visualizzazione a cui viene applicata l'istruzione where."
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_INVERT_DESC="Se impostato su Sì, la clausola where verrà applicata agli utenti NON nel livello di accesso specificato "Applica dove a""
PLG_ELEMENT_DBJOIN_JOIN_WHERE_ACCESS_INVERT_LABEL="Inverti accesso"
PLG_ELEMENT_DBJOIN_JOIN_WHERE_WHEN_LABEL="Applicare dove quando"
PLG_ELEMENT_DBJOIN_JOIN_WHERE_WHEN_DESC="Quando applicare la clausola where, quando si crea un nuovo modulo, quando si modifica un modulo esistente o quando si eseguono entrambe le operazioni."
PLG_ELEMENT_DBJOIN_MULTILIST="Menu a discesa con selezione multipla"
PLG_ELEMENT_DBJOIN_MULTILIST_SIZE_DESC="Se l'unione viene renderizzata come un elenco multiplo, questo valore intero specifica l'altezza dell'elenco"
PLG_ELEMENT_DBJOIN_MULTILIST_SIZE_LABEL="Dimensione multielenco"
PLG_ELEMENT_DBJOIN_MULTISELECT_MAX_DESC="Lavori in corso: funzionalità sperimentale per consentire di specificare un numero massimo di selezioni quando si utilizzano i menu a discesa avanzati, in modalità di selezione multipla"
PLG_ELEMENT_DBJOIN_MULTISELECT_MAX_LABEL="Selezione multipla max"
PLG_ELEMENT_DBJOIN_NEW="Nuovo"
PLG_ELEMENT_DBJOIN_NO_SELECTION_VALUE_LABEL="Valore dell'opzione "Seleziona""
PLG_ELEMENT_DBJOIN_NO_SELECTION_VALUE_DESC="Si applica solo agli elementi renderizzati come menu a discesa"
PLG_ELEMENT_DBJOIN_NO_SELECTION_LABEL_LABEL="Etichetta dell'opzione "Seleziona""
PLG_ELEMENT_DBJOIN_NO_SELECTION_LABEL_DESC="Si applica solo agli elementi renderizzati come menu a discesa (se vuoto, viene visualizzato "Seleziona")"
PLG_ELEMENT_DBJOIN_OPTIONS_EVAL_LABEL="Opzioni di valutazione"
PLG_ELEMENT_DBJOIN_OPTIONS_EVAL_DESC="Codice PHP da eseguire per modificare le opzioni dell'elemento. Il tuo codice viene chiamato ripetutamente, una volta per ogni opzione. Ogni opzione è un oggetto e può essere referenziata nel codice eval con la variabile $opt. Ha due proprietà che puoi modificare, $opt->value e $opt->text. Puoi anche impostare $opt->disable su true, che disabiliterà quell'opzione in un contesto a discesa (anche se continuerà a funzionare come valore attualmente selezionato durante la modifica). Restituisci false per rimuovere l'opzione."
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_LABEL="Opzioni per riga"
PLG_ELEMENT_DBJOIN_OPTIONS_PER_ROW_DESC="Quando si esegue il rendering come elenco di opzioni, questo definisce quanti pulsanti di opzione visualizzare per riga; il valore predefinito è 1."
PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_LABEL="Oppure etichetta Concat"
PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_DESC="Un elenco separato da virgole di dati e/o stringhe che desideri utilizzare per l'etichetta di join del database. (ad esempio `people.last_name, ', ', people.first_name` potrebbe produrre un'etichetta di `Smith, John`) Lascia vuoto per impostare come predefinita l'etichetta selezionata nel menu a discesa in alto. Utilizza il segnaposto {thistable} per assicurarti di utilizzare il nome di tabella corretto (che può essere suffisso con '_n' nel caso di più di un join alla stessa tabella)"
PLG_ELEMENT_DBJOIN_PLACEHOLDER_DESC="Segnaposto HTML5 per campo di completamento automatico"
PLG_ELEMENT_DBJOIN_PLACEHOLDER_LABEL="Segnaposto"
PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_LABEL="Larghezza della finestra pop-up"
PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_DESC="Larghezza in px della finestra pop-up, se lasciata vuota Fabrik cercherà di indovinare la larghezza più appropriata. Può fornire valori '100px', '100%' o '100', che presuppone un valore in pixel."
PLG_ELEMENT_DBJOIN_RADIOBUTTONS="Elenco radio"
PLG_ELEMENT_DBJOIN_READONLY_LINK_LABEL="Link al record unito"
PLG_ELEMENT_DBJOIN_READONLY_LINK_DESC="Solo in modalità di sola lettura. Se hai selezionato un modulo pop-up dall'elenco sottostante, il valore di sola lettura di questo elemento sarà un collegamento di visualizzazione dettagliata che punta al record corrispondente"
PLG_ELEMENT_DBJOIN_RENDER_JOIN_LABEL="Rendere come"
PLG_ELEMENT_DBJOIN_RENDER_JOIN_DESC="Definisce se visualizzare l'unione come una casella a discesa o una serie di pulsanti di scelta"
PLG_ELEMENT_DBJOIN_SHOW_PLEASE_SELECT_DESC="Se impostato per il rendering come menu a discesa, puoi scegliere se includere o meno un'opzione di selezione nell'elenco. Non influisce sugli elenchi radio"
PLG_ELEMENT_DBJOIN_SHOW_PLEASE_SELECT_LABEL="Mostra per favore seleziona"
PLG_ELEMENT_DBJOIN_JOIN_STATEMENT_DESC="FACOLTATIVO - una clausola JOIN MySQL standard, che utilizza un numero qualsiasi di clausole JOIN, come 'LEFT JOIN foo ON {thistable}.id = foo.parent_id RIGHT OUTER JOIN bar ON bar.foo_id = foo.id'. I campi di queste unioni saranno disponibili nelle istruzioni CONCAT Label o WHERE. NOTA IMPORTANTE - non funziona nelle visualizzazioni Elenco, questa funzionalità è deprecata e verrà rimossa dalle versioni future di Fabrik"
PLG_ELEMENT_DBJOIN_JOIN_STATEMENT_LABEL="Ulteriori istruzioni di join"
PLG_ELEMENT_DBJOIN_TABLE_LABEL="Tavolo"
PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_LABEL="Unisce where e/o<br/>istruzione order by (SQL)"
PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_DESC="Filtra i risultati del join del database, quando esegui il rendering nel modulo, immettendo un'istruzione SQL where e/o order by, ad esempio 'WHERE published = 1 ORDER BY time_date DESC'. Se ottieni risultati inaspettati, solitamente se hai più di un elemento join o cascade che fa riferimento alla stessa tabella, anteponi i nomi dei tuoi campi con {thistable}, ad esempio WHERE {thistable}.foo = 'bar'. NOTA che questo NON verrà applicato all'elenco nella finestra popup quando si utilizza la funzionalità Front End Select."
PLG_ELEMENT_POPUP_FORM_LABEL="Modulo popup"
PLG_ELEMENT_POPUP_FORM_DESC="Se un modulo è collegato alla tabella di join, allora cliccando su sì verrà aggiunto un pulsante aggiungi a lato dell'elenco di join del database. Quando cliccato, si aprirà un modulo per aggiungere nuovi record."

